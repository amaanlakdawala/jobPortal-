<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    body{
        background-color: #F7EEDD;
    }
    .login-form{
        background-color: #41C9E2;
    }
</style>
    <title>Employer</title>
</head>
<body>


    

   <div class="container">
        <div class="row mt-5 ">
            <div class="col-md-4 mx-auto shadow  rounded-3  mt-5 login-form">
                <h2 class="pt-2 ps-3 login-form">Employer Login</h2>
                <form action="" method="POST" class="login-form">
                    {% csrf_token %}
    
                    
                    <div class="mb-3  ps-3 login-form">
                        <label  class="form-label">Email</label>
                       <input type="email" name="email" class="form-control" placeholder="Enter Password">
                    </div>
                   
                    
                    <div class="mb-3  ps-3 login-form">
                        <label  class="form-label">Password</label>
                        
                            <input type="password" name="password" class="form-control" placeholder="Enter Password">
                        
                    </div>
                    
                    <div class="mb-3 d-flex j align-items-center ps-3">
                        <input type="submit" value="Login" class="btn btn-primary">
                        <span class="ms-2">Don't have an account? <a href="{% url 'register' %}">Register</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
