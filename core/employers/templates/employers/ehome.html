<style>
    .employer_hero{
        width: 84%;
        height: 22rem;
    }
    .employer_hero_text h1{
        line-height: 1.5;
    }
    .employer_hero_button {
        background-color: #007bff; /* Blue background */
        color: #fff; /* White text color */
        padding: 10px 20px; /* Padding around text */
        border: none; /* No border */
        border-radius: 5px; /* Rounded corners */
        font-size: 18px; /* Font size */
        cursor: pointer; /* Cursor style */
        transition: background-color 0.3s; /* Smooth transition */
    }

    .employer_hero_button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
    .employer_job_posted{
        text-align: center;
    }
    .hero {
    position: relative;
    background-color: #343A40; /* Dark Grey */
    color: #fff;
    overflow: hidden;
    display: flex;
    justify-content: space-between; /* Space between content and image */
    align-items: center; /* Vertically center content */
    height: 340px; /* Adjust the height of the hero section */
}

.hero-content {
    padding: 50px; /* Adjust padding as needed */
    z-index: 1; /* Ensure content is above the image */
    flex: 1;
}

.hero img {
    height: 120%; /* Ensure the image height is 100% of the hero section */
    width: 40%; /* Maintain aspect ratio */
    object-fit: cover;
    position: absolute; /* Absolutely position the image */
    right: 0;
    margin-bottom: 55px;
    
}

.hero-content h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.hero-content p {
    font-size: 18px;
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #FFC107; /* Yellow */
    color: #343A40; /* Dark Grey */
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #D3D3D3; /* Light Grey */
}
  
@keyframes flashAndZoom {
    0% {
        color: #0056B3; /* Initial color */
        transform: scale(1); /* Initial size */
    }
    50% {
        color: #FFC107; /* Midway color */
        transform: scale(1.5); /* Zoomed in size */
    }
    100% {
        color: #0056B3; /* Final color */
        transform: scale(1); /* Back to initial size */
    }
}

.flashing-header {
    animation: flashAndZoom 1s infinite; /* Animation lasting 1 second, repeating infinitely */
    display: inline-block; /* To ensure transform works correctly */
}
.latest_jobs{
    text-align: center;

}

</style>

</div>
