{% extends 'main.html' %}

{% load static %}


  
{% block content %}
<h1>messages</h1>
{% for room in rooms %}

<div class="card mt-3 mb-3 p-4 shadow jobs-single " style="max-width:90%">
    <div class="row ">
      <div class="col-md-4 info">
        <img src="{{room.employer.avatar.url}}" class="img-fluid rounded-start info" alt="OOPS">
      </div>
      <div class="col-md-8 ">
        <div class="card-body info ">
          
          <ul class="list-group list-group-flush info">
            <li class="list-group-item info"><a href="{% url 'uchat' room.id %}"><h5>{{room.employer.name}}</h5></a></li>
            <li class="list-group-item info"><strong>Organization: </strong>{{room.employer.organization}}</li>
            <li class="list-group-item info"><strong>Email: </strong>{{room.employer.email}}</li>
            <li class="list-group-item info"><strong>Location: </strong>{{room.employer.location}}</li>
           
           
         
            
          </ul>
          <!-- <p class="card-text">{{job.job_type}}</p> -->
          <!-- <p class="card-text"><small class="text-body-secondary">{{job.created | timesince }}  ago</small></p> -->
        </div>
      </div>
    </div>
  </div>

  {% endfor %}

  {% endblock %}
